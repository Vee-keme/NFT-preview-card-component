<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    
    <div class="images">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium-image" class="equilibrium-image">
      <div class="eye-overlay">
        <img src="./images/icon-view.svg" alt="eye-icon" class="eye-image">
      </div>
    </div>

    <div class="cardText">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="other-items">
      <div class="eth-div">
        <small><img src="./images/icon-ethereum.svg" class="eth" alt=""></small>
        <p>0.041 ETH</p>
      </div>
      <div class="clock-div ">
        <small><img src="./images/icon-clock.svg" class="clock" alt=""></small>
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator-div">
      <small><img src="./images/image-avatar.png" class="creator" alt=""></small>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Velia Precious</a>.
  </div>
</body>
</html>
